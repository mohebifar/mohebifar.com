<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">

    <title>{% if page.pagename %}{% t page.pagename %}{% elsif page.title %}{{ page.title }}{% else %}{% translate title %}{% endif %}</title>
    <meta name="description" content="{{ site.description }}">
    {% if site.lang != "fa" %}
    <link href="http://fonts.googleapis.com/css?family=Raleway" rel="stylesheet" type="text/css">
    {% endif %}
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <link rel="stylesheet" href="{{ "/assets/styles/main.css" | prepend: site.baseurl }}">
    {% if site.lang == "fa" %}
    <link rel="stylesheet" href="{{ "/assets/styles/main.rtl.css" | prepend: site.baseurl }}">
    {% endif %}
    <script src="{{ "/assets/scripts/vendor/modernizr.js" | prepend: site.baseurl }}"></script>

    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
</head>
