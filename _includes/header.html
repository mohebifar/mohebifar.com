<header>
    <nav class="navbar navbar-static-top navbar-default navbar-default" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="{% if site.baseurl != "" %}{{ site.baseurl }}{% else %}/{% endif %}">{% translate title %}</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">

                    {% for node in  site.html_pages %}
                    {% if node.title %}
                    <li{% if page.url == node.url %} class="active"{% endif %}>
                        <a class="page-link" href="{{ node.url | prepend: site.baseurl }}">{% t node.title %}</a>
                    </li>
                    {% endif %}
                    {% endfor %}
                </ul>

                <ul class="nav navbar-social navbar-nav navbar-{% if site.dir[site.lang] == "ltr" %}right{% else %}left{% endif %}">
                    <li>
                        <a href="https://github.com/{{ site.github_username }}">
                            <i class="icon icon-github"></i>
                        </a>
                    </li>
                    <li>
                        <a href="https://www.facebook.com/{{ site.facebook_username }}">
                            <i class="icon icon-facebook"></i>
                        </a>
                    </li>
                    <li>
                        <a href="https://twitter.com/{{ site.twitter_username }}">
                            <i class="icon icon-twitter"></i>
                        </a>
                    </li>
                    <li>
                        <a href="http://stackoverflow.com/users/{{ site.stackoverflow_username }}">
                            <i class="icon icon-stackoverflow"></i>
                        </a>
                    </li>
                    {% if site.lang != "en" %}<li class="lang"><a href="/">EN</a></li>{% endif %}
                    {% if site.lang != "de" %}<li class="lang"><a href="/de/">DE</a></li>{% endif %}
                    {% if site.lang != "fa" %}<li class="lang"><a href="/fa/">ูุง</a></li>{% endif %}
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container-fluid -->
    </nav>

</header>
